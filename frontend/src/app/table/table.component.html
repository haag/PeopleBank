<!-- Filter -->
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<!-- Table Container -->
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort class="mat-elevation-z8" >
      <!-- Table's Titles -->
      <!-- <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
          <td mat-cell *matCellDef="let e" [style.color]="e.color"> {{e[column]}} </td>
      </ng-container> -->

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let e"> {{e.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
        <td mat-cell *matCellDef="let e"> {{e.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="birthdate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Birthdate </th>
        <td mat-cell *matCellDef="let e"> {{e.birthdate}} </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
        <td mat-cell *matCellDef="let e"> {{e.age}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let e"> {{e.edit}}
            <mat-icon>
                <button mat-icon-button class="mat-icon-button" (click)="openEditDialog(e)" >
                    <mat-icon >edit</mat-icon>
                </button>
            </mat-icon> 
        </td>
      

      
      </ng-container>
        
        
        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let e" [attr.colspan]="displayedColumns.length">
              <div class="example-e-detail" 
                  [@detailExpand]="e == expandede ? 'expanded' : 'collapsed'">
                  <div class="example-e-diagram">
                      <div class="example-e-position"> {{e.position}} </div>
                      <div class="example-e-symbol"> {{e.id}} </div>
                      <div class="example-e-name"> {{e.name}} </div>
                      <div class="example-e-weight"> {{e.x}} </div>
                  </div>
                  <div class="example-e-description"  >
                      {{ createPersonSummary(e) }}
                      {{ x }}
                      <span class="example-e-description-attribution"> -- Wikipedia </span>
                  </div>
              </div>
          </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let e; columns: displayedColumns;" 
          class="example-e-row"
          [class.example-expanded-row]="expandede === e"
          (click)="expandede = expandede === e ? null : e">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
  
  <!-- Pagination -->
  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
